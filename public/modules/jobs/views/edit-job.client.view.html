<section data-ng-controller="JobsController" data-ng-init="find(); findOne()">
    <div class="page-header">
        <h1>
            Edit Job
        </h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="job.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Parent</label>
                    <div class="controls">
                        <select data-ng-model="job.parent" id="parent" class="form-control" data-ng-options="j._id as j.name for j in jobs">
                            <option value="">None</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Tier</label>
                    <div class="controls">
                        <p class="form-control-static">{{ job.parent ? findTier(job.parent) + 1 : job.tier }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
