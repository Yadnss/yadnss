<section data-ng-controller="SkillsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>
			{{ skill.name }}
			<div class="pull-right" data-ng-show="hasPermission()">
				<a class="btn btn-primary" href="/#!/skills/{{skill._id}}/edit">
					<span class="glyphicon glyphicon-edit"></span>
				</a>
				<a class="btn btn-primary" data-ng-click="remove();">
					<span class="glyphicon glyphicon-trash"></span>
				</a>
			</div>
		</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="name">Name</label>
					<p class="col-sm-10 form-control-static">{{ skill.name }}</p>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Job</label>
					<p class="col-sm-10 form-control-static">
						<a href="/#!/jobs/{{ skill.job._id }}">{{ skill.job.name }}</a>
					</p>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description</label>
					<p class="col-sm-10 form-control-static">{{ skill.description }}</p>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="name">Required Skills</label>
					<div class="col-sm-10 form-control-static">
						<table class="col-xs-12 table-striped">
							<tr>
								<th>Skill</th>
								<th>Level</th>
							</tr>
							<tr data-ng-repeat="req in skill.required_skills">
								<td><a href="/#!/skills/{{ req.skill._id }}">{{ req.skill.name }}</a></td>
								<td>{{ req.level }}</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Required Sp</label>
					<p class="col-sm-10 form-control-static">{{ skill.required_sp.join(', ') }}</p>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Icon Index</label>
					<p class="col-sm-10 form-control-static">{{ skill.icon_index }}</p>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Tree Index</label>
					<p class="col-sm-10 form-control-static">{{ skill.tree_index }}</p>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Ultimate</label>
					<p class="col-sm-10 form-control-static">{{ skill.ultimate ? 'True' : 'False' }}</p>
				</div>
			</fieldset>
		</form>
	</div>
</section>
